<div class="flex justify-center items-center">
<form class="flex mt-16 space-x-60" [formGroup]="datos"> <!--AQUI SE SEPARA LOS DATOS Y EL MAPA-->
    <div class="">
    <p id="titulo" class="text-[#796767] text-[3.5vh]">Gestion del puesto</p>
    <h1 class="text-gray-600">Datos del establecimiento</h1>

<div class="flex flex-col gap-y-1 mt-2">
<label for="" class="text-[#434141]">Nombre del puesto</label>
<input type="text" name="" id="" class="border-[0.2vh] border-[#00000049] w-[80vh] rounded-[4px]" formControlName="name">
</div>

<div class="flex flex-col gap-y-1 mt-3">
    <label for="" class="text-[#434141]">Descripcion del puesto</label>
    <textarea name="" id="" class="border-[0.2vh] border-[#00000049] w-[80vh] resize-none h-[20vh] rounded-[4px]"
    formControlName="description"></textarea>
</div>

<div class=" mt-3 flex justify-between">
    <div class="flex flex-col gap-y-1">
        <label for="">Categoria</label>
        <select class="w-[30vh] h-[5vh] border-[0.2vh] border-[#00000049]" formControlName="category">
            <option value="">Seleccionar categoria</option>
            <option class="bg-[#c5bfbf] text-gray-800" *ngFor="let object of categorias" [value]="object.idcategory">
                {{object.category}}
            </option>
        </select>

        <div class="flex flex-col gap-y-1">
            <label for="">Colonia</label>
            <input type="text" class="border-[0.2vh] border-[#00000049] w-[30vh] rounded-[4px]" formControlName="colonia">
        </div>
    </div>
</div>

<div class=" mt-3 flex justify-between">
    <div class="flex flex-col gap-y-1">
        <label for="">Calle</label>
        <input type="text" class="border-[0.2vh] border-[#00000049] w-[30vh] rounded-[4px]" formControlName="street">
    </div>
    
    <div class="flex flex-col gap-y-1">
        <label for="">No.Casa</label>
        <input type="text" class="border-[0.2vh] border-[#00000049] w-[10vh] rounded-[4px]" formControlName="no_house">
    </div>
</div>

<!--INPUTS DE ESTADOS-->
<div class="flex gap-16 mt-4 justify-between">
<div class="flex flex-col gap-y-1">
    <label for="">Estado</label>
    <select class="w-[30vh] h-[5vh] border-[0.2vh] border-[#00000049]" formControlName="estado">
        <option class="bg-[#c5bfbf] text-gray-800" *ngFor="let object of estados">
            {{object.nom_agee}}
        </option>
    </select>
</div>

<div class="flex flex-col gap-y-1">
    <label for="">Municipio</label>
    <select class="w-[30vh] h-[5vh] border-[0.2vh] border-[#00000049]" formControlName="municipio">
        <option class="bg-[#c5bfbf] text-gray-800" *ngFor="let object of municipio">
            {{object.nombre}}
        </option>
</select>
</div>
</div>

<div class="flex gap-[19.5vh]">
<div>
<div class="flex gap-16 mt-3 justify-between">
<div class="flex flex-col gap-y-1">
    <label for="">Horario</label>
    <input type="time" class="border-[0.2vh] border-[#00000049] w-[30vh] rounded-[4px]" formControlName="horario">
</div>
</div>

<div class="flex flex-col gap-y-1 mt-3">
    <label for="" class="text-[#434141]">Numero de telefonico</label>
    <input type="text" name="" id="" class="border-[0.2vh] border-[#00000049] w-[30vh] rounded-[4px]" formControlName="phone">
</div>
</div>

<div class="mt-3">
    <p>Servicio a domicilio</p>

    <div class="flex gap-5">
        <label for="si">SÃ­</label>
        <input type="radio" id="si" name="servicio-domicilio" value="true" formControlName="send_to_house">
        <label for="no">No</label>
        <input type="radio" id="no" name="servicio-domicilio" value="false" formControlName="send_to_house">
    </div>
</div>


</div>

<div class="flex justify-between mt-5 pb-4 text-[#494435]">
    <button class="bg-[#FFDA83] py-2 px-5 rounded-md hover:bg-[#e5c373]" (click)="publicar()">Publicar negocio</button>
    <button class="bg-[#B6E4DD] py-2 px-5 rounded-md hover:bg-[#a3d0c9]">Actualizar negocio</button>
    <button class="bg-[#E4B6B6] py-2 px-5 rounded-md hover:bg-[#d1a4a4]">Eliminar negocio</button>

    
</div>


</div>

<div class="file-upload flex flex-col gap-2">
<app-mapa></app-mapa>
</div>
</form>
</div>
