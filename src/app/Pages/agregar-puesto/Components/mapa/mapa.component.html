<div class="file-upload flex flex-col gap-2 mt-6 ">
  
  <p>SELECCIONAR UBICACION</p>
  <google-map 
  [height]="'280px'" 
  [width]="'200%'" 
  [zoom]="zoom" 
  [center]="center" 
  (mapClick)="onMapClick($event)">
  <map-marker [position]="center"></map-marker>
</google-map>
<p>Latitud: {{latitude}}</p>
<p>Longitud: {{longitude}}</p>
<button (click)="guardarCoordenadas($event)">Guardar Coordenadas</button>

<section class="mt-3 ">
  <div class="flex flex-col">
    <div class="flex justify-between">
    <label for="fileInput" class="file-label">Subir fotos xd</label>
    <p class="font-light">Fotos seleccionadas: {{fotosSeleccionadas}}</p>
  </div>
    <label for="fileInput" class="custom-file-upload mt-2">
      Subir fotos
    </label>
    <div *ngIf="fotos.length >0">
      <p class="text-center font-extralight pb-3">Da click en la foto para eliminar</p>
    </div>
    <input type="file" id="fileInput" class="file-input" (change)="onFileSelected($event)" multiple />
  </div>

  <div class="image-preview mt-3 grid grid-cols-4 gap-4 w-full max-w-3xl mx-auto overflow-auto h-[36vh]">
    <div class="image-container" *ngFor="let image of fotos">
      <img [src]="image" alt="Vista previa" class="preview-img duration-100 cursor-pointer" 
      id="foto" title="Da click para eliminar" (click)="removeImage(image)"/>
    </div>
  </div>
  
</section>

</div>
