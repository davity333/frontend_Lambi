<img src="./assets/logo.png" alt="logo" class="h-[7vh] transition-all duration-150 hover:h-20 
hover:cursor-pointer absolute" title="Home" id="logo">
<div class="absolute inset-0 -z-50 shine-effect"></div>

<div class="flex items-center justify-center min-h-screen " id="fondo" >
    <form action="#" class="flex flex-col justify-center p-8 items-center bg-white shadow-lg rounded-xl w-80 z-50 space-y-5
        sm:w-96" [formGroup]="users">

        <div class="absolute bg-white rounded-full w-28 h-28 sm:w-32 sm:h-32 flex items-center justify-center top-8 sm:top-14">
            <img src="./assets/logosolo.png" class="h-16 sm:h-20" alt="Logotipo">
        </div>

        <p class="text-2xl font-semibold p-5 mt-5">Registrate</p>

        <!--nombre-->
        <div class="w-full relative flex rounded-xl">
            <input
                required=""
                class="peer w-full bg-transparent outline-none px-4 py-2 text-base rounded-md bg-white border border-[#3d68e89c] focus:shadow-md"
                id="email"
                type="text"
                formControlName="name"/>
            <label
                class="absolute top-1/2 translate-y-[-50%] bg-white left-4 px-2 peer-focus:top-0 peer-focus:left-3 font-light text-base peer-focus:text-sm peer-focus:text-[#4070f4] peer-valid:-top-0 peer-valid:left-3 peer-valid:text-sm peer-valid:text-[#4070f4] duration-150"
                for="email">
                Nombre</label>
        </div>

        <!--Apellido-->
        <div class="w-full relative flex rounded-xl">
            <input
                required=""
                class="peer w-full bg-transparent outline-none px-4 py-2 text-base rounded-md bg-white border border-[#4070f4] focus:shadow-md"
                id="password"
                type="text"
                formControlName="lastname"/>
            <label
                class="absolute top-1/2 translate-y-[-50%] bg-white left-4 px-2 peer-focus:top-0 peer-focus:left-3 font-light text-base peer-focus:text-sm peer-focus:text-[#4070f4] peer-valid:-top-0 peer-valid:left-3 peer-valid:text-sm peer-valid:text-[#4070f4] duration-150"
                for="password">
                Apellidos</label>
        </div>

                <!--Email -->
                <div class="w-full relative flex rounded-xl">
                    <input
                        required=""
                        class="peer w-full bg-transparent outline-none px-4 py-2 text-base rounded-md bg-white border border-[#4070f4] focus:shadow-md"
                        id="password"
                        type="email"
                        formControlName="e_mail"/>
                    <label
                        class="absolute top-1/2 translate-y-[-50%] bg-white left-4 px-2 peer-focus:top-0 peer-focus:left-3 font-light text-base peer-focus:text-sm peer-focus:text-[#4070f4] peer-valid:-top-0 peer-valid:left-3 peer-valid:text-sm peer-valid:text-[#4070f4] duration-150"
                        for="password">
                        Email</label>
                </div>

                <!-- Input para Contraseña -->
                <div class="w-full relative flex rounded-xl">
                    <input
                        required=""
                        class="peer w-full bg-transparent outline-none px-4 py-2 text-base rounded-md bg-white border border-[#4070f4] focus:shadow-md"
                        id="password"
                        type="password"
                        formControlName="password"/>
                    <label
                        class="absolute top-1/2 translate-y-[-50%] bg-white left-4 px-2 peer-focus:top-0 peer-focus:left-3 font-light text-base peer-focus:text-sm peer-focus:text-[#4070f4] peer-valid:-top-0 peer-valid:left-3 peer-valid:text-sm peer-valid:text-[#4070f4] duration-150"
                        for="password">
                        Contraseña</label>
                </div>

        <button
            class="w-full bg-[#C8AB6F] text-white py-2 rounded-md shadow-md hover:bg-[#a58c5a] transition duration-300 mt-2 font-bold 
            text-[#4d4747]" (click)="login()">
            Registrate
        </button>

        <p class="text-sm text-gray-800 mt-4">¿Ya cuentas con una cuenta? 
            <a href="login" class="text-sky-500 hover:underline">Inicia sesión</a>
        </p>

    </form>
</div>
