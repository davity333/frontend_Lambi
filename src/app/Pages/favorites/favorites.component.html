<app-header></app-header>
<div>
<section class="flex justify-center mt-16">
    <div class="w-full max-w-7xl">
        <div>
            <p id="titulo" class="text-3xl text-[#796767]">Búsqueda</p>
        </div>
        <div class="flex sm:flex-row items-center pt-5 gap-2">
            <div class="flex-grow flex"> 
                <div class="flex items-center justify-center rounded-tl-lg rounded-bl-lg bg-white p-3 border-2 border-[#0000002c] border-r-0">
                    <svg viewBox="0 0 20 20" aria-hidden="true" class="pointer-events-none w-5 fill-gray-500 transition">
                        <path d="M16.72 17.78a.75.75 0 1 0 1.06-1.06l-1.06 1.06ZM9 14.5A5.5 5.5 0 0 1 3.5 9H2a7 7 0 0 0 7 7v-1.5ZM3.5 9A5.5 5.5 0 0 1 9 3.5V2a7 7 0 0 0-7 7h1.5ZM9 3.5A5.5 5.5 0 0 1 14.5 9H16a7 7 0 0 0-7-7v1.5Zm3.89 10.45 3.83 3.83 1.06-1.06-3.83-3.83-1.06 1.06ZM14.5 9a5.48 5.48 0 0 1-1.61 3.89l1.06 1.06A6.98 6.98 0 0 0 16 9h-1.5Zm-1.61 3.89A5.48 5.48 0 0 1 9 14.5V16a6.98 6.98 0 0 0 4.95-2.05l-1.06-1.06Z"></path>
                    </svg>
                </div>

                <input type="text" class="w-full bg-white text-[#696262] pl-2 text-base font-semibold outline-0 border-[0.2vh] border-[#00000049] border-l-0 rounded-md rounded-l-none" placeholder="Buscar por categoría" id="search-input">
            </div>
            
            <input type="button" value="Buscar" class="bg-[#E4C246] p-[1.4vh] mt-2 sm:mt-0 rounded-lg text-white font-semibold px-10 hover:bg-[#bea23c] transition-colors w-full sm:w-auto text-[#62562E]">
        </div>

        <div class="mt-7">
            <p class="text-[#6E6666] mb-7 text-center text-[2.2vh]">Busqueda:</p>
            
            <div class="flex justify-between">
                <div *ngFor="let item of favoritos" class="bg-[#ffffff] shadow-xl rounded-t-xl">
                    <img src={{item.img}} alt="" class="rounded-t-xl" id="image">
                    <div class="pl-4 pr-4 pb-4">
                        <h1 class="mt-2 font-semibold">{{item.nombre}}</h1>
                        <h2 class="font-normal">{{item.duenio}}</h2>
                        <h3 class="font-light bg-blue-100 max-w-28 rounded-2xl text-center mt-2">{{item.categoria}}</h3>

                        <div class="flex justify-center mt-4">
                        <button class="text-center bg-[#ffb66e7e] rounded-lg w-full p-[0.4vh]">Ver puesto</button>
                        </div>

                        <div class="heart-container" title="Like">
                            <input type="checkbox" class="checkbox" id="Give-It-An-Id">
                            <div class="svg-container">
                                <!-- Contorno del corazón -->
                                <svg viewBox="0 0 24 24" class="svg-outline" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Zm-3.585,18.4a2.973,2.973,0,0,1-3.83,0C4.947,16.006,2,11.87,2,8.967a4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,11,8.967a1,1,0,0,0,2,0,4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,22,8.967C22,11.87,19.053,16.006,13.915,20.313Z"></path>
                                </svg>
                                
                                <!-- Relleno del corazón -->
                                <svg viewBox="0 0 24 24" class="svg-filled" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Z"></path>
                                </svg>
                            </div>
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </div>
            
    </div>
</section>
</div>
