<section class="flex mx-auto gap-4 flex-col w-full">
  <app-modal-view *ngIf="statusModalModal" [product]="productToSend" (statusModalClose)="closeModal($event)"></app-modal-view>
 
  <h1 class="text-4xl font-semibold">Productos y servicios</h1>
  <p class="text-xl">Encuentra la variedad de productos y servicios dise√±ados para satisfacer tus necesidades</p>
  
  <div class="flex flex-col xl:flex-row items-center xl:items-start justify-stretch gap-4 xl:gap-4 p-4 w-full">

    <div 
      class="flex bg-[#ffffff] xl:h-[60vh] h-24 gap-0 shadow-md flex-row xl:flex-col xl:w-[22%] w-full"
      *ngFor="let object of products; let i = index">
      
      <img 
        class="w-full h-full xl:w-[50vh] xl:h-[30vh] object-cover" 
        src="https://img.hellofresh.com/w_3840,q_auto,f_auto,c_fill,fl_lossy/hellofresh_s3/image/HF_Y24_R16_W24_ES_ESSGPB21283-2_Main_high-97359b19.jpg" 
        alt="Producto" (click)="openModal(object)"
      >
      
      <div class="flex flex-col gap-2 p-2 w-full">
        <h1 id="text" class="text-[3vh]">Nombre: {{object.name}}</h1>
        <p id="text" class="text-[3vh]">
          Cantidad: {{object.amount}} <br>
          Precio: {{object.price}}
        </p>
      </div>

      <div class="flex justify-center p-5" *ngIf="object.amount > 0">
        <button class="text-center bg-[#ffb66e7e] rounded-lg w-full p-[0.4vh]" (click)="abrirModal(object)">Agregar al carrito</button>
      </div> 
      <div class="flex justify-center p-5" *ngIf="object.amount == 0">
        <p class="text-center bg-red-400  rounded-lg w-full p-[0.4vh]" disabled>No hay stock</p>
      </div>
      
    </div>
  </div>
</section>
<div *ngIf="ventanaModal">
<app-modal (modal)="cerrarModal($event)"></app-modal>
</div>
