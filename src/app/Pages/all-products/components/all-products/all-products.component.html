<app-header></app-header>
<app-nothing-in-page *ngIf="products.length === 0" message="No hay productos en este rubro"></app-nothing-in-page>
<section *ngIf="products.length > 0" class="flex mx-auto gap-4 flex-col w-full ">
    <div class="w-[100%] h-[20vh] flex justify-center items-center gap-9 flex-col bg-red-500">
        <input
  type="text"
  class="w-[50%] bg-white text-[#696262] pl-2 text-base font-semibold outline-0 border-[0.2vh] border-[#00000049] border-l-0 rounded-md rounded-l-none"
  placeholder="Buscar puesto"
  id="search-input"
  [(ngModel)]="palabraInput"
  (input)="searchProduct(palabraInput)"
/>
<ul
  *ngIf="filteredProducts.length > 0"
  class="bg-white border border-gray-300 rounded-md mt-2 max-h-40 overflow-auto"
>
  <li
    *ngFor="let product of filteredProducts"
    (click)="selectProduct(product)"
    class="p-2 hover:bg-gray-200 cursor-pointer w-[100%]"
  >
    {{ product.name }}
  </li>
</ul>

    </div>
    <app-modal-view *ngIf="statusModalModal" [product]="productToSend" (statusModalClose)="closeModal($event)"></app-modal-view>
   
    <h1 class="text-4xl font-semibold">Productos y servicios</h1>
    <p class="text-xl">Encuentra la variedad de productos y servicios dise√±ados para satisfacer tus necesidades</p>
    
    <div class="flex flex-col xl:flex-row items-center xl:items-start justify-stretch gap-4 xl:gap-4 border-2 border-blue-500 p-4 w-full flex-wrap pl-10 pr-10">
  
      <div 
        class="flex bg-[#ffffff] xl:h-[60vh] h-24 gap-0 shadow-md flex-row xl:flex-col xl:w-[22%] w-full"
        *ngFor="let object of products; let i = index">
        
        <img 
          class="w-full h-full xl:w-[50vh] xl:h-[30vh] object-cover" 
          src="https://img.hellofresh.com/w_3840,q_auto,f_auto,c_fill,fl_lossy/hellofresh_s3/image/HF_Y24_R16_W24_ES_ESSGPB21283-2_Main_high-97359b19.jpg" 
          alt="Producto" (click)="openModal(object)"
        >
        
        <div class="flex flex-col gap-2 p-2 w-full">
          <h1 id="text" class="text-[3vh] text-sm">Nombre: {{object.name}}</h1>
          <p id="text" class="text-[3vh] text-sm">
            Cantidad: {{object.amount}} <br>
            Precio: {{object.price}}
          </p>
        </div>
  
        <div class="flex justify-center p-5">
          <button class="text-center bg-[#ffb66e7e] rounded-lg w-full p-[0.4vh]" (click)="abrirModal(object)">Agregar al carrito</button>
        </div> 
        
      </div>
    </div>
  </section>
  <div *ngIf="ventanaModal">
  <app-modal (modal)="cerrarModal($event)"></app-modal>
  </div>
