<app-header></app-header>
<section class="flex justify-center w-[100%] items-center h-screen"  >
  <div class="w-[80%] h-[80%] flex-col shadow-lg rounded-lg bg-gray-200">
  <div class=" justify-around pt-4 pb-4 flex-row flex gap-2 items-center ">
    <h1 class="text-black text-2xl font-bold ">Pago</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Stripe_Logo%2C_revised_2016.svg/2560px-Stripe_Logo%2C_revised_2016.svg.png" class="w-10" alt="">
  </div>
    <div
  class="flex flex-col justify-around bg-gray-800 p-4 border border-white border-opacity-30 rounded-lg shadow-md max-w-xs mx-auto"
  >
  <div class="flex flex-row items-center justify-between mb-3">
    <input
      class="w-full h-10 border-none outline-none text-sm bg-gray-800 text-white font-semibold caret-orange-500 pl-2 mb-3 flex-grow"
      type="text"
      name="cardName"
      id="cardName"
      placeholder="Full Name" formControlName="titular"
    />
    <div
      class="flex items-center justify-center relative w-14 h-9 bg-gray-800 border border-white border-opacity-20 rounded-md"
    >
      <svg
        class="text-white fill-current"
        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="30"
        viewBox="0 0 48 48"
      >
        <path
          fill="#ff9800"
          d="M32 10A14 14 0 1 0 32 38A14 14 0 1 0 32 10Z"
        ></path>
        <path
          fill="#d50000"
          d="M16 10A14 14 0 1 0 16 38A14 14 0 1 0 16 10Z"
        ></path>
        <path
          fill="#ff3d00"
          d="M18,24c0,4.755,2.376,8.95,6,11.48c3.624-2.53,6-6.725,6-11.48s-2.376-8.95-6-11.48 C20.376,15.05,18,19.245,18,24z"
        ></path>
      </svg>
    </div>
  </div>
  <div class="flex flex-col space-y-3">
    <input
      class="w-full h-10 border-none outline-none text-sm bg-gray-800 text-white font-semibold caret-orange-500 pl-2"
      type="text"
      name="cardNumber"
      id="cardNumber"
      placeholder="0000 0000 0000 0000" formControlName="numeroTarjeta"
    />
    <div class="flex flex-row justify-between">
      <input
        class="w-full h-10 border-none outline-none text-sm bg-gray-800 text-white font-semibold caret-orange-500 pl-2"
        type="text"
        name="expiryDate"
        id="expiryDate"
        placeholder="MM/AA" formControlName="fechaExpiracion"
      />
      <input
        class="w-full h-10 border-none outline-none text-sm bg-gray-800 text-white font-semibold caret-orange-500 pl-2"
        type="text"
        name="cvv"
        id="cvv"
        placeholder="CVV" formControlName="cvv"
      />
    </div>
  </div>
  <div class="flex flex-row w-[100%] justify-between">
    <button class=" bg-gray-800 text-white p-2 rounded-md">Cancelar</button>
    <button class="Btn bg-gray-800 text-white p-2 rounded-md" (click)="submitPayment($event)">Pagar   <svg viewBox="0 0 576 512" class="svgIcon"><path d="M512 80c8.8 0 16 7.2 16 16v32H48V96c0-8.8 7.2-16 16-16H512zm16 144V416c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V224H528zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H512c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm56 304c-13.3 0-24 10.7-24 24s10.7 24 24 24h48c13.3 0 24-10.7 24-24s-10.7-24-24-24H120zm128 0c-13.3 0-24 10.7-24 24s10.7 24 24 24H360c13.3 0 24-10.7 24-24s-10.7-24-24-24H248z"></path></svg></button>
  </div>
</div>
<div class="flex flex-row w-[100%] justify-between">
  <p class="text-violet-500 text-2xl font-bold">Total: {{total | currency:'MXN'}}</p>
</div>
<app-confirmation *ngIf="isSuccess" [mensaje]="mensaje"></app-confirmation>

  </div>

</section>
